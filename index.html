<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>QUANTARA — AI Betting Diary</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app">
    <header>
      <h1>QUANTARA — AI Betting Diary</h1>
      <div id="auth-area">
        <input id="email" type="email" placeholder="you@example.com" />
        <input id="password" type="password" placeholder="password" />
        <button id="signup"  type="button">Sign up</button>
        <button id="signin"  type="button">Sign in</button>
        <button id="send-link" type="button">Magic link</button>
        <button id="signout" style="display:none;" type="button">Sign out</button>
      </div>
    </header>

    <section id="dashboard" style="display:none;">
      <div class="cards">
        <div class="card"><div>Bankroll</div><div id="bankroll">€0</div></div>
        <div class="card"><div>Total staked</div><div id="staked">€0</div></div>
        <div class="card"><div>Win rate</div><div id="winrate">0%</div></div>
      </div>

      <h2>Add bet</h2>
      <form id="add-form">
        <input type="date" id="f-date" required />
        <input type="text" id="f-sport" placeholder="Football" required />
        <input type="text" id="f-league" placeholder="Serie A" />
        <input type="text" id="f-market" placeholder="Over 2.5" />
        <input type="text" id="f-selection" placeholder="Lecce-Genoa" />
        <input type="number" step="0.01" id="f-odds" placeholder="1.85" required />
        <input type="number" step="1" id="f-stake" placeholder="100" required />
        <select id="f-result">
          <option value="pending">pending</option>
          <option value="win">win</option>
          <option value="loss">loss</option>
          <option value="void">void</option>
        </select>
        <button type="submit">Save bet</button>
      </form>

      <h2>Ledger</h2>
      <table id="ledger">
        <thead>
          <tr>
            <th>Date</th><th>Sport</th><th>League</th><th>Market</th>
            <th>Selection</th><th>Odds</th><th>Stake</th><th>Result</th><th>Profit</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </div>

  <!-- Load our app last; ?v=4 forces the browser to re-download -->
  <script type="module" src="app.js?v=4"></script>
</body>
</html>
